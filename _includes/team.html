<a name="team"></a>
<section class="px-4 pt-8 pb-4 bg-white">
<div class ="flex items-center justify-center pb-6 font-mono text-xl font-bold text-gray-700">Our Team</div>
  <div class="flex flex-wrap -mx-4 text-center">

    {% for team in site.team %}
    <div class="w-full px-4 mb-8 lg:w-1/3">
      <div class="h-full pt-1 pb-6 bg-yellow-100 rounded shadow-md">
        {% if team.image %}
            <div class="items-center object-right m-auto">
              <img
                alt="{{ team.title }}"
                class="items-start w-32 mx-auto mt-6 rounded-full"
                src="{{site.baseurl}}{{ team.image }}"
              />
            </div>
        {% endif %}

        <div class="px-8">
          <h3 class="text-xl font-semibold font-heading">{{ team.title }}</h3>
          <span class="italic">{{ team.jobtitle }}</span>
          <div class="pt-6 border-t-2">
              <span class="text-justify"> {{ team.content }}</span>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
