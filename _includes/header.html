<div class="relative overflow-hidden bg-white">
  <div class="mx-auto max-w-screen-xl ">
    <div class="relative z-10 pb-8 bg-white sm:pb-8 md:pb-14 lg:max-w-2xl lg:w-full lg:pb-16 xl:pb-20">
      <svg class="absolute inset-y-0 right-0 hidden w-48 h-full text-white lg:block transform translate-x-1/2" fill="currentColor" viewBox="0 0 100 100" preserveAspectRatio="none">
        <polygon points="50,0 100,0 50,100 0,100" />
      </svg>

      <div class="relative px-4 pt-6 sm:px-6 lg:px-8">
        <nav class="relative flex items-center justify-between sm:h-10 lg:justify-start">
            <div class="flex justify-center w-full font-extrabold text-white md:w-1/2 md:justify-start">
                    <a href="{{site.baseurl}}/"><img alt="HSL Homepage" src="{{site.baseurl}}/assets/images/logo.svg" />
                    </a>
            </div>

            <div class="hidden md:block md:ml-10 md:pr-4">
                <a href="#services" class="{% if page.url == '/' %}current{% endif %}"
                    class="font-medium text-gray-500 hover:text-gray-900 focus:outline-none focus:text-gray-900 transition duration-150 ease-in-out">Services
                </a>
                <a href="#price" class="ml-8 font-medium text-gray-500 hover:text-gray-900 focus:outline-none focus:text-gray-900 transition duration-150 ease-in-out">Pricing
                </a>
                <a href="#team" class="ml-8 font-medium text-gray-500 hover:text-gray-900 focus:outline-none focus:text-gray-900 transition duration-150 ease-in-out">Team
                </a>
            </div>
        </nav>
      </div>

      <!--
        Mobile menu, show/hide based on menu open state.

        Entering: "duration-150 ease-out"
          From: "opacity-0 scale-95"
          To: "opacity-100 scale-100"
        Leaving: "duration-100 ease-in"
          From: "opacity-100 scale-100"
          To: "opacity-0 scale-95"
      -->

      <div class="px-4 mx-auto mt-10 max-w-screen-xl sm:mt-12 sm:px-6 md:mt-14 lg:mt-16 lg:px-8 xl:mt-24">
        <div class="sm:text-center lg:text-left">
          <h2 class="text-4xl font-bold tracking-tight text-gray-900 leading-10 sm:text-5xl sm:leading-none md:text-6xl">
            Proactive testing protocols,
            <br class="xl:hidden" />
            <span class="text-blue-500">to stay open.
            </span>
          </h2>
          <p class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">

            The future, post-pandemic workplace will be safer and smarter than ever before.

          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2">
    <img class="object-cover w-full h-56 sm:h-72 md:h-96 lg:w-full lg:h-full" src="https://images.unsplash.com/photo-1576744639240-83783100db88?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80" alt="" />
  </div>
